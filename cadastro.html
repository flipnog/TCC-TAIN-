<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Run Girls — Cadastro</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header class="head">
        <h1 id="titulo">Crie sua conta</h1>
        <p id="subtitulo" class="muted">Junte-se ao <strong>TECH RUN GIRLS</strong></p>
      </header>

      <div class="grid">
        <div class="col">
          <label class="lbl" for="nome">Nome completo</label>
          <input class="inp" type="text" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="col">
          <label class="lbl" for="email">E-mail</label>
          <input class="inp" type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="col">
          <label class="lbl" for="contato">Contato</label>
          <input class="inp" type="tel" id="contato" placeholder="Ex.: (11) 99999-0000...">
        </div>

        <div class="col" id="rowSenha">
          <label class="lbl" for="password">Senha</label>
          <input class="inp" type="password" id="password" placeholder="Crie uma senha" required>
        </div>

        <div class="col">
          <label class="lbl" for="tipo">Sou</label>
          <select class="inp" id="tipo" required>
            <option value="">Selecione...</option>
            <option value="estudante">Estudante</option>
            <option value="tutora">Tutora</option>
          </select>
        </div>

        <div class="col col-full hidden" id="box-espec">
          <label class="lbl" for="especialidades">
            Especialidades <span class="tag">apenas tutora</span>
          </label>
          <input class="inp" id="especialidades" placeholder="Ex.: JavaScript, Python...">
          <div class="hint">Separe por vírgulas — usamos isso para recomendar você às alunas.</div>
        </div>
      </div>

      <div class="actions">
        <button id="cadastroBtn" class="btn">Cadastrar</button>
        <p class="muted small">
          Já tem conta? <a href="login.html">Faça login</a>
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="cadastro.js"></script>
</body>
</html>
