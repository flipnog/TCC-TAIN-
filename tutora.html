<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Run Girls — Tutora (Dashboard)</title>
  <link rel="stylesheet" href="tutora.css"/>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="nav">
    <div class="container nav-row">
      <div class="brand">TECH RUN GIRLS</div>
      <nav class="menu" id="menu">
        <a href="tutora.html" class="active">Dashboard</a>
        <a href="perfil-tutora.html">Perfil</a>
        <a href="alunas-tutora.html">Alunas</a>
        <a href="mensagens-tutora.html">Mensagens</a>
        <button id="btnLogout" class="btn ghost" type="button">Sair</button>
      </nav>
      <button id="btnHamb" class="hamb" aria-label="Abrir menu">☰</button>
    </div>
    <div id="drawer" class="drawer">
      <a href="tutora.html" class="active">Dashboard</a>
      <a href="perfil-tutora.html">Perfil</a>
      <a href="alunas-tutora.html">Alunas</a>
      <a href="mensagens-tutora.html">Mensagens</a>
      <button id="btnLogout2" class="btn ghost" style="width:100%" type="button">Sair</button>
    </div>
  </header>

  <main class="container">
    <section class="card page-top">
      <div>
        <h1 class="title">Área da Tutora</h1>
        <div id="meNome" class="muted">Carregando…</div>
        <div id="meEmail" class="muted"></div>
      </div>
      <div class="top-actions">
        <a class="btn" href="alunas-tutora.html">Ver alunas</a>
      </div>
    </section>

    <section class="card">
      <h3 class="card-title">Minhas especialidades</h3>
      <p class="muted">Ex.: JavaScript, React, SQL, Python, DevOps… (separe por vírgula)</p>

      <div class="row">
        <label for="inpEspec" class="sr-only">Especialidades</label>
        <input id="inpEspec" type="text" placeholder="Digite as especialidades" autocomplete="off" class="input flex-1">
        <button id="btnSalvar" class="btn" type="button">Salvar</button>
      </div>

      <div id="chips" class="chips"></div>
    </section>

    <section class="card">
      <h3 class="card-title">Atalhos</h3>
      <div class="row">
        <a class="btn ghost" href="alunas-tutora.html">Alunas</a>
        <a class="btn ghost" href="mensagens-tutora.html">Mensagens</a>
        <a class="btn ghost" href="perfil-tutora.html">Meu perfil</a>
      </div>
    </section>
  </main>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    const drawer = document.getElementById("drawer");
    document.getElementById("btnHamb")?.addEventListener("click", ()=> drawer?.classList.toggle("show"));
    const doLogout = async ()=>{ try{ await signOut(auth); window.location.href="login.html"; }catch(e){ alert(e.message);} };
    document.getElementById("btnLogout")?.addEventListener("click", doLogout);
    document.getElementById("btnLogout2")?.addEventListener("click", doLogout);
  </script>
  <script type="module" src="tutora.js"></script>
</body>
</html>
