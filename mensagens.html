<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Run Girls — Mensagens</title>

  <link rel="stylesheet" href="inicio.css"/>
  <link rel="stylesheet" href="mensagens.css"/>
</head>
<body>
  <header class="nav">
    <div class="container nav-row">
      <div class="brand">TECH RUN GIRLS</div>
      <nav class="menu" id="menu">
        <a href="inicio.html">Início</a>
        <a href="perfil.html">Perfil</a>
        <a href="resultado.html" class="link-resultado">Resultado</a>
        <a href="trilha.html">Trilha</a>
        <a href="mensagens.html" class="active">Mensagens</a>
        <button id="btnLogout" class="btn ghost" type="button">Sair</button>
      </nav>
      <button id="btnHamb" class="hamb" aria-label="Abrir menu">☰</button>
    </div>
    <div id="drawer" class="drawer">
      <a href="inicio.html">Início</a>
      <a href="perfil.html">Perfil</a>
      <a href="resultado.html" class="link-resultado">Resultado</a>
      <a href="trilha.html">Trilha</a>
      <a href="mensagens.html" class="active">Mensagens</a>
      <button id="btnLogout2" class="btn ghost" style="width:100%" type="button">Sair</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="page-top">
        <div>
          <h1 class="title">Mensagens</h1>
          <div class="muted" id="meInfo">Carregando…</div>
        </div>
      </div>

      <div class="cols">
        <aside class="card panel">
          <h3>Suas conversas</h3>
          <div id="threads" class="thread-list">
            <div class="thread-item muted">Carregando…</div>
          </div>
        </aside>

        <section class="card panel chat">
          <header class="chat-header">
            <div>
              <strong id="chatWith">Selecione uma conversa</strong>
              <div class="muted" id="chatWithEmail"></div>
            </div>
            <div id="chatHint" class="muted"></div>
          </header>

          <div id="chatBody" class="chat-body">
            <div class="muted">Nenhuma conversa selecionada.</div>
          </div>

          <div class="chat-send">
            <textarea id="msgText" placeholder="Escreva sua mensagem…" disabled></textarea>
            <button class="btn" id="btnSend" type="button" disabled>Enviar</button>
          </div>
        </section>
      </div>
    </section>
  </main>
  <script type="module" src="mensagens.js"></script>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const drawer = document.getElementById("drawer");
    document.getElementById("btnHamb")?.addEventListener("click", ()=> drawer?.classList.toggle("show"));

    const doLogout = async ()=>{ try{ await signOut(auth); window.location.href="login.html"; }catch(e){ alert(e.message);} };
    document.getElementById("btnLogout")?.addEventListener("click", doLogout);
    document.getElementById("btnLogout2")?.addEventListener("click", doLogout);
    onAuthStateChanged(auth, (user)=>{ if(!user){ window.location.href="login.html"; } });
  </script>
</body>
</html>
