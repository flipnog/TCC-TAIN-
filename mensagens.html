<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Run Girls - Mensagens</title>
  <link rel="stylesheet" href="login.css"/>
  <style>
    body{background:linear-gradient(135deg,#ff66b2,#ff99cc)}
    .wrap{max-width:980px;margin:20px auto;padding:0 16px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}

    .card{background:#fff;border:1px solid #eee;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:16px;margin:12px 0}
    .muted{color:#555}
    .btn{background:#ff3399;color:#fff;border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn.ghost{background:#fff;color:#222;border:1px solid #eee}

    .cols{display:grid;grid-template-columns:280px 1fr;gap:16px}
    @media (max-width:820px){ .cols{grid-template-columns:1fr} }

    .thread-list{border:1px solid #eee;border-radius:12px;overflow:hidden}
    .thread-item{padding:10px 12px;border-bottom:1px solid #f0f0f0;cursor:pointer}
    .thread-item:hover{background:#fff6fb}
    .thread-item.active{background:#ffe3f1}

    .chat{display:flex;flex-direction:column;height:60vh}
    .chat-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .chat-body{flex:1;overflow:auto;border:1px solid #eee;border-radius:12px;padding:10px;background:#fafafa}
    .msg{margin:6px 0;display:flex}
    .msg.you{justify-content:flex-end}
    .bubble{max-width:75%;padding:8px 12px;border-radius:10px;background:#f5f5f5}
    .msg.you .bubble{background:#ffe3f1}
    .when{font-size:.75rem;color:#666;margin-top:2px;text-align:right}

    .chat-send{
      display:flex;
      flex-direction:column;      /* <- força coluna em todas as telas */
      gap:10px;
      margin-top:10px;
      align-items:stretch;        /* textarea e botão ocupam 100% */
    }
    .chat-send textarea{
      width:100%;
      min-height:92px;            /* um pouco mais alto para conforto */
      max-height:220px;
      padding:12px 14px;
      border:1px solid #e6e6e6;
      border-radius:12px;
      font-size:1rem;
      line-height:1.35;
      resize:none;                /* vamos controlar via JS (auto-resize) */
      background:#fff;
    }
    .chat-send .btn{
      width:100%;                 /* botão ocupa a largura toda */
      padding:14px 20px;
      border-radius:12px;
      background:#ff3399;
      color:#fff;
      border:0;
      font-weight:700;
      cursor:pointer;
      transition:transform .04s ease, background .2s ease;
    }
    .chat-send .btn:hover{ background:#e22882; }
    .chat-send .btn:active{ transform:translateY(1px); }

    @media (max-width: 640px){
      .chat-send{ flex-direction:column; }
      .chat-send .btn{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Mensagens</h1>
        <div class="muted" id="meInfo">Carregando…</div>
      </div>
      <div class="top-actions" style="display:flex;gap:8px;flex-wrap:wrap">
        <a class="btn ghost" href="resultado.html">Resultado</a>
        <a class="btn ghost" href="formulario.html">Formulário</a>
        <button class="btn ghost" id="btnLogout" type="button">Sair</button>
        <a class="btn ghost" href="login.html">Tela inicial</a>
      </div>
    </div>

    <div class="cols">
      <div class="card">
        <h3>Suas conversas</h3>
        <div id="threads" class="thread-list">
          <div class="thread-item muted">Carregando…</div>
        </div>
      </div>

      <div class="card">
        <div class="chat">
          <div class="chat-header">
            <div>
              <strong id="chatWith">Selecione uma conversa</strong>
              <div class="muted" id="chatWithEmail"></div>
            </div>
            <div id="chatHint" class="muted"></div>
          </div>

          <div id="chatBody" class="chat-body">
            <div class="muted">Nenhuma conversa selecionada.</div>
          </div>

          <div class="chat-send">
            <textarea id="msgText" placeholder="Escreva sua mensagem…" disabled></textarea>
            <button class="btn" id="btnSend" type="button" disabled>Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="mensagens.js"></script>
</body>
</html>
