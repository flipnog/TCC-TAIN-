<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Run Girls — Formulário</title>

  <link rel="stylesheet" href="inicio.css"/>
  <link rel="stylesheet" href="formulario.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav-row">
      <div class="brand">TECH RUN GIRLS</div>
      <nav class="menu" id="menu">
        <a href="inicio.html">Início</a>
        <a href="perfil.html">Perfil</a>
        <a href="resultado.html" class="link-resultado active">Resultado</a>
        <a href="trilha.html">Trilha</a>
        <a href="mensagens.html">Mensagens</a>
        <button id="btnLogoutHeader" class="btn ghost" type="button">Sair</button>
      </nav>
      <button id="btnHamb" class="hamb" aria-label="Abrir menu">☰</button>
    </div>
    <div id="drawer" class="drawer">
      <a href="inicio.html">Início</a>
      <a href="perfil.html">Perfil</a>
      <a href="resultado.html" class="link-resultado active">Resultado</a>
      <a href="trilha.html">Trilha</a>
      <a href="mensagens.html">Mensagens</a>
      <button id="btnLogoutHeader2" class="btn ghost" style="width:100%" type="button">Sair</button>
    </div>
  </header>

  <main class="container">

    <section class="card page-top">
      <h1 class="title" style="margin-bottom:6px;">Questionário</h1>
      <p class="subtitle">Ajude-nos a te conhecer melhor!</p>

      <div class="progress" style="margin-top:10px;">
        <div class="progress-bar" id="progressBar" style="width:0%"></div>
      </div>
      <div class="step-info"><span id="stepNow">1</span> / <span id="stepTotal">15</span></div>
    </section>

    <section class="quiz-card card">
      <form id="quizForm" novalidate></form>
    </section>

    <footer class="quiz-actions">
      <div style="display:flex; gap:10px">
        <button id="btnLogout" class="btn ghost" type="button">Sair</button>
        <button id="btnReset" class="btn ghost" type="button">Recomeçar</button>
      </div>
      <div style="display:flex; gap:10px">
        <button id="btnBack" class="btn ghost" type="button">Voltar</button>
        <button id="btnNext" class="btn" type="button">Avançar</button>
      </div>
    </footer>
  </main>

  <script type="module" src="formulario.js"></script>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const drawer = document.getElementById("drawer");
    document.getElementById("btnHamb")?.addEventListener("click", ()=> drawer?.classList.toggle("show"));

    const doLogout = async ()=>{ try{ await signOut(auth); window.location.href="login.html"; }catch(e){ alert(e.message);} };
    document.getElementById("btnLogoutHeader")?.addEventListener("click", doLogout);
    document.getElementById("btnLogoutHeader2")?.addEventListener("click", doLogout);
  </script>
</body>
</html>
